<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- This CSS code is made freely available the Bootstrap team.
			The file link directly links to their files. -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>

		<title>Minesweeper</title>
	</head>
	<body class="bg-dark text-white">
		<div class="container">
			<div class="row my-3">
				<div class="col">
					<table
						class="mx-auto"
						id="buttonGrid"
						style="border-collapse: collapse; line-height: 0"
					></table>
				</div>
			</div>
			<div class="row">
				<div class="col text-center">
					<ul class="list-group list-group-flush">
						<li class="list-group-item bg-dark text-white">
							<strong>Controls</strong>
						</li>
						<li class="list-group-item bg-dark text-white">
							Left click to reveal a box.
						</li>
						<li class="list-group-item bg-dark text-white">
							Right click to flag.
						</li>
						<li class="list-group-item bg-dark text-white">
							Double click to reveal all surronding squares.
						</li>
						<li class="list-group-item bg-dark text-white">
							<input
								type="checkbox"
								class="btn-check"
								id="speedMode"
								autocomplete="off"
							/>
							<label class="btn btn-outline-info" for="speedMode"
								>Speed Mode</label
							>
							Left click to reveal all surronding square (Off by default)
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script src="main.js"></script>

		<!-- The following Javascript code is made freely available the Bootstrap team.
			The file link directly links to their files. -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

	</body>
</html>
